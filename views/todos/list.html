{{ range $i, $t := .Todos -}}
<li>
  <input
    name="done"
    type="checkbox"
    {{ if $t.Done }} checked="checked" {{ end }}
    hx-patch="/front/todos/{{ $i }}"
    hx-target="#todos"
    hx-trigger="click"
  />
  <span class="todo-content" hx-get="/front/todos/edit/{{ $i }}" ht-trigger="click" hx-swap="outerHTML">
  {{- if $t.Done -}}
    <del>{{ $t.Content }}</del>
  {{- else -}}
    {{ $t.Content }}
  {{- end -}}
  </div>
</li>
{{ end }}
